<script>
    window.postAuth = () => {
        const scripts = [
            "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js",
            "blackjack.js"
        ];

        if (!storedGameState.blackjack) {
            location.href = "/games.html";
        }

        scripts.forEach(script => {
            const tag = document.createElement("script");
            tag.src = script;

            document.body.appendChild(tag);
        })
    }
</script>
<script src="auth.js"></script>
</body>
